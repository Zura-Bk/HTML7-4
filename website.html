<!DOCTYPE html>
<html lang="ka">
<html>
    <head>
        <meta charset="UTF-8" />
        <title>მანქანების ძებნის ფორმა</title>
        <link rel="icon" href="images/icon.svg" />
    </head>
    <body>
        <h1>მანქანების ძებნის ფორმა</h1>
        <form action="https://www.myauto.ge/ka">
            <label for="brand">მანქანის ბრენდი:</label><br />
            <select id-="brand" name="brand">
                <option>არჩევა...</option>
                <option>ტოიოტა</option>
                <option>ბმვ</option>
                <option>მერსედესი</option>
                <option>აუდი</option>
                <option>ფორდი</option>
            </select>

            <br />
            <br />

            <label for="model">მანქანის მოდელი:</label><br />
            <select id-="model" name="model">
                <option>არჩევა...</option>
                <option>კოროლა</option>
                <option>X5</option>
                <option>C-Class</option>
                <option>A4</option>
                <option>Mustang</option>
            </select>

            <br />
            <br />

            <label for="carcT">კორპუსის ტიპი:</label><br />
            <select id-="carcT" name="carcT">
                <option>არცევა...</option>
                <option>სედანი</option>
                <option>ჰაჩბეკი</option>
                <option>SUV</option>
                <option>კუპე</option>
                <option>კაბრიოლეტი</option>
            </select>

            <br />
            <br />

            <label for="trn">ტრანსმიცია:</label><br />
            <select id-="trn" name="trn">
                <option>არჩევა...</option>
                <option>ავტომატური</option>
                <option>მექანიკური</option>
            </select>

            <br />
            <br />

            <label for="fuel">საწვავის ტიპი:</label><br />
            <select id-="fuel" name="fuel">
                <option>არჩევა...</option>
                <option>ბენზინი</option>
                <option>დიზელი</option>
                <option>ელექტრო</option>
                <option>ჰიბრიდი</option>
            </select>
            
            <br />
            <br />

            <label for="relDate">გამოსვლის წელი:</label><br />
            <input type="number" id="relDate" name="relDate1" placeholder="მაგ. 2012" />
            <input type="number" id="relDate" name="relDate2" placeholder="მაგ. 2014" />

            <br />
            <br />

            <label for="priceR">ფასის დიაპაზონი:</label><br />
            <input type="number" id="priceR" name="priceR" placeholder="მაგ. 1000" />
            <input type="number" id="priceR" name="priceR" placeholder="მაგ. 5000" />

            <br />
            <br />

            <label for="mileR">მილის დიაპაზონი:</label><br />
            <input type="number" id="mileR" name="mileR" placeholder="მაგ. 0" />
            <input type="number" id="mileR" name="mileR" placeholder="მაგ. 50000" />

            <br />
            <br />

            <input type="submit" value="ძებნა" />
        </form>

        
    </body>
</html>
